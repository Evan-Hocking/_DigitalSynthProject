<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>Modular Synthesiser</title>
    <link rel="icon" type="image/x-icon" href="static/image/icons/keybord_keys_piano_icon_123891.ico">
    <script src="static/js/init.mjs"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <label for="waveform">Select a Waveform: </label>

    <select name="waveform" id="waveform">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>
    <div class="wrapper">
        <div class="effects-container">
            <div class="Volume">
                <!-- <p class="vol-text">Gain:</p>
            <div class="slider" id="volume-slider"></div> -->
                <div class="slider-container" id="gain-slider">
                    <!-- <label for="volume-slider">Gain</label> -->
                    <h3>Gain</h3>
                    <p>Set Oscillator Amplitude</p>
                    <input type="range" id="volume-slider" min="1" max="100" value="50">

                </div>
            </div>
            <div class="adsr-container">
                <h3>ADSR Envelope</h3>
                <p>Amplitude over time</p>
                <div class="slider-container">
                    <label for="attack">A</label>
                    <input type="range" id="attack" min="1" max="100" value="20">

                </div>
                <div class="slider-container">
                    <label for="decay">D</label>
                    <input type="range" id="decay" min="1" max="100" value="20">

                </div>
                <div class="slider-container">
                    <label for="decay">S</label>
                    <input type="range" id="sustain" min="1" max="100" value="20">

                </div>
                <div class="slider-container">
                    <label for="release">R</label>
                    <input type="range" id="release" min="1" max="100" value="20">

                </div>
            </div>
            <div class="add-container">
                <button id="addFilter">+</button>
            </div>
        </div>
        <div>
            <button id="btn-save-config">Save Signal Chain</button>
        </div>
        <div id="keys">
            <div id="controls">
                <button id="decreaseOctaveButton">&lt;&lt; Octave &lt;&lt;</button>
                <p id="octave-display">0</p>
                <button id="increaseOctaveButton">&gt;&gt; Octave &gt;&gt;</button>
            </div>
            <div id='container'>
            </div>

        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        init()
    </script>

    <script type="module" src="static/js/script.mjs"></script>
</body>

</html>
