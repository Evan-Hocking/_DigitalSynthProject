<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Modular Synthesiser</title>
    <script src="script.js"></script>
    <script src="init.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
</head>

<body>
    <label for="waveform">Select a Waveform: </label>

    <select name="waveform" id="waveform">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>
    <div class="effects-container">
        <div class="Volume">
            <p class="vol-text">Gain:</p>
            <div class="slider" id="volume-slider"></div>
        </div>
        <div class="adsr-container">
            <div class="slider-container">
                <label for="attack">A</label>
                <input type="range" id="attack" min="0" max="10">
                
            </div>
            <div class="slider-container">
                <label for="decay">D</label>
                <input type="range" id="decay" min="0" max="10">
                
            </div>
            <div class="slider-container">
                <label for="decay">S</label>
                <input type="range" id="sustain" min="0" max="10">
                
            </div>
            <div class="slider-container">
                <label for="release">R</label>
                <input type="range" id="release" min="0" max="10">
                
            </div>
        </div>
    </div>
    <div id='container'>
    </div>
    <script>
        init()
    </script>


</body>

</html>
